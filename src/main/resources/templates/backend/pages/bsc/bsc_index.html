<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<head th:include="backend/layouts/default :: htmlhead" th:with="title='bsc'">
</head>

<body>
<section layout:fragment="content">
	<div class="page-content-wrapper">
		<div class="page-content">
			<div class="page-content-body">
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a th:href="@{/tom/index}">首页</a>
							<i class="fa fa-angle-right"></i>
							<a th:href="@{/tom/bsc/index}">与BSC相关的任务</a>
						</li>
					</ul>
				</div>
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-bookmark"></i>
							<span>BSC项目</span>
						</div>
						<div class="actions">
								<!--<a name="btn_status" th:href="'javascript:TableDatatablesManaged.flushBsc();'" class="btn blue">
									<i class="fa fa-plus"></i> 一键刷新
								</a>-->
								<a name="btn_status" th:href="'javascript:TableDatatablesManaged.toAddBsc();'" class="btn red">
									<i class="fa fa-plus"></i> 新增记录
								</a>
						</div>
					</div>

					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover order-column" id="myTable">
							<thead>
							<tr>
								<th> 任务名称 </th>
								<th> 创建时间 </th>
								<th> 任务类别 </th>
								<th> 操作 </th>
							</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

<div th:replace="~{backend/pages/modal/bsc_modal}"/>
<div th:replace="~{backend/pages/common/tomModal :: tom_upload}" />

<script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomMagnifyControl.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomUploadControl.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/bsc/bsc_list.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/exam_list_subrow.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/spa_list_subrow_text_control.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/spa_list_subrow_att_control.js}"></script>
</section>
</body>
</html>
