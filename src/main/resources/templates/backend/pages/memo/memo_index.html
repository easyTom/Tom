<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/default}">

<head th:include="backend/layouts/default :: htmlhead" th:with="title='bsc'">
</head>

<body>
<section layout:fragment="content">
<link th:href="@{/backend/spa/jquery.magnify.css}" rel="stylesheet" type="text/css"/>
	<div class="page-content-wrapper">
		<div class="page-content">
			<div class="page-content-body">
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a th:href="@{/tom/index}">首页</a>
							<i class="fa fa-angle-right"></i>
							<a th:href="@{/tom/memo/index}">备忘录</a>
						</li>
					</ul>
				</div>
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-bookmark"></i>
							<span>待办事项</span>
						</div>
						<div class="actions">
								<a name="btn_status" th:href="'javascript:TableDatatablesManaged.toAddMemo();'" class="btn red">
									<i class="fa fa-plus"></i> 新增记录
								</a>
						</div>
					</div>

					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover order-column" id="myTable">
							<thead>
							<tr>
								<th> 待办事项 </th>
								<th> 创建时间 </th>
								<th> 预计时间 </th>
								<th> 完成状态 </th>
								<th> 操作 </th>
							</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

<div th:replace="~{backend/pages/modal/memo_modal}"/>
<div th:replace="~{backend/pages/common/tomModal :: tom_upload}" />
<style>
	.magnify-stage {
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		border-width: 0;
	}
</style>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomMagnifyControl.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/common/tomUploadControl.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/study/memo_list.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/jquery.magnify.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/exam_list_subrow.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/spa_list_subrow_text_control.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/backend/spa/spa_list_subrow_att_control.js}"></script>
<script type="text/javascript" charset="utf-8"  th:src="@{/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
</section>
</body>
</html>
